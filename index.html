<!DOCTYPE html>
<html lang="en" style="background: rgb(10, 10, 15)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div id="root" class="root"></div>

      <div class="buttonGroup" id="devHarnessButtons"></div>
    </main>
    <script type="module" src="/src/devHarness.ts"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      :root {
        --control-element-height: 45px;
        --control-element-radius: 0.25rem;
        --control-element-width: 80px;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 4rem;
        height: 100vh;
        position: relative;
      }

      .buttonGroup {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        justify-content: end;
        max-width: 320px;
        display: flex;
        flex-flow: row wrap;
        gap: 0.5rem;
      }

      button {
        border-radius: var(--control-element-radius);
        font-size: 0.625rem;
        width: 80px;
        height: var(--control-element-height);
        padding: 0.25rem;
        text-transform: uppercase;
      }

      input {
        font-size: 0.875rem;
        margin: 0.25rem;
        padding-left: 1rem;
        padding-top: 0rem;
        padding-bottom: 0rem;
      }

      label {
        font-size: 0.625rem;
        height: var(--control-element-height);
        border-radius: var(--control-element-radius);
        width: var(--control-element-width);
        padding: 0.25rem;
      }
    </style>
  </body>
</html>
