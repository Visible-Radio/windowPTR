<!DOCTYPE html>
<html lang="en" style="background: rgb(10, 10, 15)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div id="root" class="root"></div>

      <div class="buttonGroup" id="devHarnessButtons"></div>
    </main>
    <script type="module" src="/src/devHarness.ts"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 4rem;
      }

      .root {
        display: grid;
        grid-template-columns: auto 1fr;
      }

      .buttonGroup {
        margin: auto;
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      button {
        border-radius: 0.25rem;
        width: 100px;
        height: 45px;
        padding: 0.25rem;
        text-transform: uppercase;
        background: rgb(100, 0, 60);
        color: rgb(180, 180, 180);
      }
    </style>
  </body>
</html>
